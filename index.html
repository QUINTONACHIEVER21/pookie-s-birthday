  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    /* Intro */
    #intro {
      color: white;
      text-align: center;
      font-size: 1.5em;
    }

    .loader {
      font-size: 2.5em;
      margin-top: 20px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    /* Ballerina */
    #ballerina {
      position: absolute;
      bottom: 20%;
      font-size: 4em;
      left: -20%;
      opacity: 0;
      animation: danceAcross 4s ease-in-out forwards;
      animation-delay: 3s;
    }

    @keyframes danceAcross {
      0% {
        left: -20%;
        opacity: 1;
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(15deg);
      }
      100% {
        left: 110%;
        opacity: 1;
        transform: rotate(-10deg);
      }
    }

    /* Card */
    #card {
      opacity: 0;
      pointer-events: none;
    }

    .card-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      margin-top: 0;
    }

    p {
      font-size: 1.2em;
    }

    .emoji {
      font-size: 3em;
      margin-top: 15px;
    }
  </style>
</head>
