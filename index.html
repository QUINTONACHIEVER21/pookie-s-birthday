<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Note for Tsholofetso ðŸ’Œ</title>

  <!-- Handwritten font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #c8102e, #f5c6cb);
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    /* Intro screen */
    #intro {
      color: white;
      text-align: center;
      font-size: 1.6em;
    }

    .loader {
      font-size: 2.8em;
      margin-top: 20px;
      animation: pulse 1.3s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    /* Ballerina (bigger + slower) */
    #ballerina {
      position: absolute;
      bottom: 15%;
      font-size: 6em;          /* BIGGER */
      left: -40%;
      opacity: 0;
      animation: danceAcross 7s ease-in-out forwards; /* SLOWER */
      animation-delay: 3s;
    }

    @keyframes danceAcross {
      0% {
        left: -40%;
        opacity: 1;
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(25deg);
      }
      100% {
        left: 120%;
        opacity: 1;
        transform: rotate(-20deg);
      }
    }

    /* Card container */
    #card {
      opacity: 0;
      pointer-events: none;
    }

    .card-box {
      background: #fffdf7;
      padding: 0;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      max-width: 520px;
      width: 90%;
      max-height: 75vh;
      overflow: hidden;
    }

    /* Notebook paper */
    .paper {
      font-family: 'Patrick Hand', cursive;
      font-size: 1.35em;
      padding: 35px 30px;
      line-height: 1.8;
      background:
        repeating-linear-gradient(
          to bottom,
          #fffdf7,
          #fffdf7 32px,
          #cfd8dc 33px
        );
      color: #333;
      max-height: 75vh;
      overflow-y: auto;
    }

    .paper h1 {
      font-size: 2em;
      margin-top: 0;
      color: #c8102e;
      text-align: center;
    }

    .signature {
      margin-top: 30px;
      font-size: 1.2em;
    }

    /* Scrollbar (optional polish) */
    .paper::-webkit-scrollbar {
      width: 6px;
    }
    .paper::-webkit-scrollbar-thumb {
      background: #c8102e;
      border-radius: 10px;
    }
  </style>
</head>
